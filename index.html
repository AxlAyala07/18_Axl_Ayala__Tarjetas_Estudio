<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjetas de Estudio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6f4ea;
      padding: 30px;
      font-size: 18px;
    }

    h1 {
      text-align: center;
      color: #1cb84c;
      font-size: 32px;
    }

    .formulario {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    input, button {
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .contenedor-tarjetas {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .tarjeta {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      transition: transform 0.3s ease;
    }

    .tarjeta:hover {
      transform: scale(1.05);
    }

    .contenido-tarjeta {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 20px;
    }

    .tarjeta.volteada .contenido-tarjeta {
      transform: rotateY(180deg);
    }

    .frente, .reverso {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      font-size: 20px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .frente {
      background-color: #ffffff;
      color: #333;
      border: 3px solid #1cb84c;
    }

    .reverso {
      background-color: #d1f5ce;
      color: #1a5e22;
      transform: rotateY(180deg);
      border: 3px solid #1cb84c;
    }

    .boton-eliminar {
      position: absolute;
      top: 10px;
      right: 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      cursor: pointer;
      font-weight: bold;
    }

    .boton-agregar {
      background-color: #1cb84c;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .boton-agregar:hover {
      background-color: #189c3d;
    }
  </style>
</head>
<body>

  <h1>ðŸ¦‰ Tarjetas de Estudio</h1>

  <div class="formulario">
    <input type="text" id="pregunta" placeholder="Escribe la pregunta">
    <input type="text" id="respuesta" placeholder="Escribe la respuesta">
    <button id="agregar" class="boton-agregar">Agregar Tarjeta</button>
  </div>

  <div class="contenedor-tarjetas" id="contenedorTarjetas"></div>

  <script>
    const inputPregunta = document.getElementById('pregunta');
    const inputRespuesta = document.getElementById('respuesta');
    const botonAgregar = document.getElementById('agregar');
    const contenedorTarjetas = document.getElementById('contenedorTarjetas');

    botonAgregar.addEventListener('click', () => {
      const pregunta = inputPregunta.value.trim();
      const respuesta = inputRespuesta.value.trim();

      if (pregunta && respuesta) {
        const tarjeta = document.createElement('div');
        tarjeta.classList.add('tarjeta');

        const contenido = document.createElement('div');
        contenido.classList.add('contenido-tarjeta');

        const frente = document.createElement('div');
        frente.classList.add('frente');
        frente.innerText = pregunta;

        const reverso = document.createElement('div');
        reverso.classList.add('reverso');
        reverso.innerText = respuesta;

        const botonEliminar = document.createElement('button');
        botonEliminar.innerText = 'Ã—';
        botonEliminar.classList.add('boton-eliminar');
        botonEliminar.addEventListener('click', (e) => {
          e.stopPropagation();
          contenedorTarjetas.removeChild(tarjeta);
        });

        frente.appendChild(botonEliminar);
        contenido.appendChild(frente);
        contenido.appendChild(reverso);
        tarjeta.appendChild(contenido);

        tarjeta.addEventListener('click', () => {
          tarjeta.classList.toggle('volteada');
        });

        contenedorTarjetas.appendChild(tarjeta);

        inputPregunta.value = '';
        inputRespuesta.value = '';
      } else {
        alert('Por favor, completa ambos campos.');
      }
    });
  </script>
</body>
</html>
